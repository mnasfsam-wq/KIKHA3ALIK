<!DOCTYPE html>
<html lang="ar" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSSLIM  - Likes Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%); background-attachment: fixed; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-field { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-slate-200">

    <div class="glass-panel rounded-2xl w-full max-w-lg p-8 relative overflow-hidden">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">Send Likes</h1>
            <p class="text-slate-400 text-sm">Boost your Free Fire Likes instantly</p>
        </div>

        <form id="likesForm" class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-indigo-300 uppercase mb-2">Account ID</label>
                <input type="text" id="id" name="id" required placeholder="e.g., 123456789" class="input-field w-full px-4 py-3 rounded-xl outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-indigo-300 uppercase mb-2">Coupon Code</label>
                <div class="relative">
                    <input type="text" id="coupon" name="coupon" required placeholder="أدخل الكوبون هنا" class="input-field w-full px-4 py-3 rounded-xl outline-none pr-10">
                    <div id="couponStatusIcon" class="absolute right-3 top-1/2 -translate-y-1/2 hidden"></div>
                </div>
                <div id="couponFeedback" class="mt-2 text-xs hidden"></div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 p-3 rounded-xl font-bold hover:scale-105 transition-transform">
                Start Sending
            </button>
        </form>

        <div id="resultArea" class="mt-6 hidden p-4 bg-slate-800/50 rounded-xl border border-indigo-500/30">
            <h3 id="statusHeader" class="font-bold"></h3>
            <pre id="responseText" class="text-xs mt-2 text-indigo-200 whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
